<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Oskar WitaÅ‚a 4J">
    <title>Document</title>
    <style>
        * {
            font-size: 30px;
            background-color: white;
        }

        .dash {
            background-color: #89CFF0;
            border: 4px solid blue;
            border-radius: 10px;
            border-style: dashed;
            text-align: center;
            padding: 10px;
        }

        .dot {
            background-color: #89CFF0;
            border: 4px solid blue;
            border-radius: 10px;
            border-style: dotted;
            text-align: center;
            padding: 10px;
        }

        .znak1 {
            background-color: red;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            position: relative;
        }

        .znak2 {
            background-color: white;
            position: absolute;
            left: 10px;
            top: 80px;
            width: 180px;
            height: 40px;
        }
    </style>
</head>
<body>
    <button class="dash">Dash border button</button>
    <button class="dot"> Dotted Border Button</button>
    <div class="znak1">
        <div class="znak2"></div>
    </div>
</body>
</html>
